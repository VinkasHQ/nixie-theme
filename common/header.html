<script type='text/x-handlebars' data-template-name='group-index'>
{{#if hasMembers}}
  {{#load-more selector=".group-members tr" action="loadMore"}}
    <table class='group-members'>
      <thead>
        {{group-index-toggle order=order desc=desc field='username_lower' i18nKey='username'}}
        {{group-index-toggle order=order desc=desc field='last_posted_at' i18nKey='last_post'}}
        {{group-index-toggle order=order desc=desc field='last_seen_at'  i18nKey='last_seen'}}
        {{group-index-toggle order=order desc=desc field='solved_count'  i18nKey='solved.title'}}
      </thead>

      <tbody>
        {{#each model.members as |m|}}
          <tr>
            <td class='avatar'>
              {{#user-info user=m skipName=skipName}}
                {{#if m.owner}}<strong class="group-owner-label">{{i18n "groups.owner"}}</strong>{{/if}}
              {{/user-info}}
            </td>
            <td>
              <span class="text">{{bound-date m.last_posted_at}}</span>
            </td>
            <td>
              <span class="text">{{bound-date m.last_seen_at}}</span>
            </td>
            <td>
              <span class="text">{{m.solved_count}}</span>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/load-more}}

  {{conditional-loading-spinner condition=loading}}
{{else}}
  <br>

  <div>{{i18n "groups.empty.members"}}</div>
{{/if}}
</script>
<script type="text/discourse-plugin" version="0.8">
var h = require('virtual-dom').h;
  
api.reopenWidget("hamburger-menu", {

  adminLinks() {
    const { currentUser } = this;

    const links = [];

    if (currentUser.admin) {
      links.push({ route: 'admin', className: 'admin-link', icon: 'wrench', label: 'admin_title' });
      links.push({ href: '/admin/flags/active',
                   className: 'flagged-posts-link',
                   icon: 'flag',
                   label: 'flags_title',
                   badgeClass: 'flagged-posts',
                   badgeTitle: 'notifications.total_flagged',
                   badgeCount: 'site_flagged_posts_count' });
    }

    if (currentUser.show_queued_posts) {
      links.push({ route: 'queued-posts',
                   className: 'queued-posts-link',
                   label: 'queue.title',
                   badgeCount: 'post_queue_new_count',
                   badgeClass: 'queued-posts' });
    }

    if (currentUser.admin) {
      links.push({ href: '/admin/site_settings/category/required',
                   icon: 'gear',
                   label: 'admin.site_settings.title',
                   className: 'settings-link' });
    }

    return links.map(l => this.attach('link', l));
  }

});

api.reopenWidget("post-menu", {

  html(attrs, state) {
    const { siteSettings } = this;

    const hiddenSetting = (siteSettings.post_menu_hidden_items || '');
    const hiddenButtons = hiddenSetting.split('|').filter(s => {
      return !attrs.bookmarked || s !== 'bookmark';
    });

    const allButtons = [];
    let visibleButtons = [];

    const orderedButtons = siteSettings.post_menu.split('|');

    // If the post is a wiki, make Edit more prominent
    if (attrs.wiki) {
      replaceButton(orderedButtons, 'edit', 'reply-small');
      replaceButton(orderedButtons, 'reply', 'wiki-edit');
    }

    orderedButtons.forEach(i => {
      if (i == 'reply')
        attrs.mobileView = false;
      const button = this.attachButton(i, attrs);
      if (button) {
        allButtons.push(button);

        if ((attrs.yours && button.attrs.alwaysShowYours) || (hiddenButtons.indexOf(i) === -1)) {
          visibleButtons.push(button);
        }
      }
    });

    if (!this.settings.collapseButtons) {
      visibleButtons = allButtons;
    }

    // Only show ellipsis if there is more than one button hidden
    // if there are no more buttons, we are not collapsed
    if (!state.collapsed || (allButtons.length <= visibleButtons.length + 1)) {
      visibleButtons = allButtons;
      if (state.collapsed) { state.collapsed = false; }
    } else {
      const showMore = this.attach('flat-button', {
        action: 'showMoreActions',
        title: 'show_more',
        className: 'show-more-actions',
        icon: 'ellipsis-h' });
      visibleButtons.splice(visibleButtons.length - 1, 0, showMore);
    }

    const postControls = [];

    const repliesButton = this.attachButton('replies', attrs);
    if (repliesButton) {
      postControls.push(repliesButton);
    }

    postControls.push(h('div.actions', visibleButtons));
    if (state.adminVisible) {
      postControls.push(this.attach('post-admin-menu', attrs));
    }

    const contents = [ h('nav.post-controls.clearfix', postControls) ];
    if (state.likedUsers.length) {
      contents.push(this.attach('small-user-list', {
        users: state.likedUsers,
        addSelf: attrs.liked,
        listClassName: 'who-liked',
        description: 'post.actions.people.like'
      }));
    }

    return contents;
  }

});
</script>
